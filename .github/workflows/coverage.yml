name: coverage

on:
  push:
    branches: [main]

jobs:
  setup:
    name: Setup dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - name: Check cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile
  lint:
    name: lint
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Run lint
        run: yarn nx run-many --target=lint
  test:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
      - uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: run all unit test
        run: yarn nx run-many --target=test --coverage
      - name: Store coverage result as artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
  upload-api-client-coverage:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage result from artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: '**/coverage/libs/api-client/coverage-final.json'
          flags: api-client
  upload-auth-utils-coverage:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage result from artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: '**/coverage/libs/auth-utils/coverage-final.json'
          flags: auth-utils


